<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Login/Register</h1>
        <form class="form" id="form">
            <div class="form-control">
                <label for="username">Username</label>
                
                <input type="text" name="" class="username" id="username">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error massege</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="" class="email" id="email">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error massege</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" name="" class="password" id="password">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error massege</small>
            </div>
            <div class="form-control">
                <label for="confirmPassword">ConfirmPassword</label>
                <input type="password" name="" class="confirmPassword" id="confirmPassword">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error massege</small>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <script src="C:\Users\yoo\Desktop\dug-js\f-validation\main.js"></script>
</body>
</html>
